  </head>
  <body>
    <div class="login-page">
      <main class="mt-4 mb-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-4 col-lg-6 col-md-8 col-12">
              <div class="text-center mb-4">
                <a class="ibolak-logo" href="#"
                  ><img src="assets/img/logo-2.svg"
                /></a>
                <h1 class="mb-3">کد بازیابی</h1>
                <h5>حساب دارید؟ <a href="#">ورود به حساب</a></h5>
              </div>
              <div class="card">
                <div class="card-body">
                  <h2>کد بازیابی</h2>
                  <p>کد بازیابی ارسالی به شماره 09120305173 را وارد کنید</p>
                  <form id="form">
                    <div class="mb-4">
                      <div
                        class="form-wrap d-flex justify-content-between align-items-center"
                      >
                        <input
                          class="form-control"
                          type="text"
                          maxlength="1"
                          oninvalid="this.setCustomValidity('کد را به درستی وارد کنید')"
                          size="1"
                          min="0"
                          max="9"
                          pattern="[0-9]{1}"
                          onkeypress="return isNumberKey(event)"
                          required
                          autofocus
                        />
                        <input
                          class="form-control"
                          type="text"
                          maxlength="1"
                          size="1"
                          min="0"
                          max="9"
                          pattern="[0-9]{1}"
                          onkeypress="return isNumberKey(event)"
                          required
                        />
                        <input
                          class="form-control"
                          type="text"
                          maxlength="1"
                          size="1"
                          min="0"
                          max="9"
                          pattern="[0-9]{1}"
                          onkeypress="return isNumberKey(event)"
                          required
                        />
                        <input
                          class="form-control"
                          type="text"
                          maxlength="1"
                          size="1"
                          min="0"
                          max="9"
                          pattern="[0-9]{1}"
                          onkeypress="return isNumberKey(event)"
                          required
                        />
                        <input
                          class="form-control"
                          type="text"
                          maxlength="1"
                          size="1"
                          min="0"
                          max="9"
                          pattern="[0-9]{1}"
                          onkeypress="return isNumberKey(event)"
                          required
                        />
                        <input
                          class="form-control"
                          type="text"
                          maxlength="1"
                          size="1"
                          min="0"
                          max="9"
                          pattern="[0-9]{1}"
                          onkeypress="return isNumberKey(event)"
                          required
                        />
                      </div>
                    </div>
                    <div
                      class="d-flex justify-content-between align-items-center"
                    >
                      <button
                        id="btn-verify"
                        type="submit"
                        class="btn btn-warning btn-sm float-start"
                      >
                        ادامه
                      </button>
                      <button
                        id="btn-resend"
                        class="btn btn-light"
                        onclick="startTimer()"
                      ></button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!--  Bootstrap JS  -->
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <!--  Custom JS  -->
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/count-down.js"></script>
    <script>
      var btnVerify = document.getElementById("btn-verify");
      btnVerify.disabled = true;
      var container = document.getElementsByClassName("form-wrap")[0];
      container.onkeyup = function (e) {
        var target = e.srcElement;
        var maxLength = parseInt(target.attributes["maxlength"].value, 10);
        var myLength = target.value.length;
        console.log(e);
        if (e.keyCode == 8) {
          target.previousElementSibling.select().focus();
        } else {
          if (target.value !== "" && e.keyCode >= 96 && e.keyCode <= 105) {
            if (myLength >= maxLength) {
              var next = target;
              while ((next = next.nextElementSibling)) {
                if (next == null) break;
                if (next.tagName.toLowerCase() == "input") {
                  next.select().focus();
                  break;
                }
              }
            }
            btnVerify.disabled = false;
          } else {
            target.value = "";
            btnVerify.disabled = true;
          }
        }
      };
    </script>
  </body>
</html>
